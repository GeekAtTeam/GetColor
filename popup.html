<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetColor</title>
    <link rel="stylesheet" href="popup.css">
    <script src="i18n.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/getcolor-icon-128px.png" alt="GetColor" class="logo">
            <h1>GetColor</h1>
        </div>
        
        <div class="content">
            <button id="pickColorBtn" class="pick-btn">
                <span class="btn-icon">üé®</span>
                <span data-i18n="pickColor">Pick a Color</span>
            </button>
            
            <div id="colorResult" class="color-result">
                <div class="color-preview">
                    <div id="colorSwatch" class="color-swatch"></div>
                    <div class="color-info">
                        <div class="color-value-row">
                            <div id="colorHex" class="color-value" data-i18n-title="colorFormatHex">#000000</div>
                            <button id="copyHexBtn" class="copy-icon-btn" data-format="hex" data-i18n-title="copyHex">
                                <span class="btn-icon">üìã</span>
                            </button>
                        </div>
                        <div class="color-value-row">
                            <div id="colorRgb" class="color-value" data-i18n-title="colorFormatRgb">rgb(0,0,0)</div>
                            <button id="copyRgbBtn" class="copy-icon-btn" data-format="rgb" data-i18n-title="copyRgb">
                                <span class="btn-icon">üìã</span>
                            </button>
                        </div>
                        <div class="color-value-row">
                            <div id="colorHsl" class="color-value" data-i18n-title="colorFormatHsl">hsl(0,0%,0%)</div>
                            <button id="copyHslBtn" class="copy-icon-btn" data-format="hsl" data-i18n-title="copyHsl">
                                <span class="btn-icon">üìã</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Color History Section -->
            <div id="colorHistory" class="color-history hidden">
                <div class="history-header">
                    <h3 data-i18n="recentColors">Recent Colors</h3>
                    <button id="clearHistoryBtn" class="clear-btn" data-i18n-title="clearHistory">
                        <span class="btn-icon">üóëÔ∏è</span>
                    </button>
                </div>
                <div id="historyGrid" class="history-grid">
                    <!-- History color squares will be dynamically added here -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p data-i18n="clickAnywhere">Click anywhere on the screen to pick a color</p>
        </div>
        
        <!-- Messages at bottom of container -->
        <div id="errorMessage" class="bottom-message error-message hidden">
            <span class="error-icon">‚ö†Ô∏è</span>
            <span id="errorText">Error occurred</span>
        </div>
        
        <div id="successMessage" class="bottom-message success-message hidden">
            <span class="success-icon">‚úÖ</span>
            <span id="successText">Copied to clipboard!</span>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
